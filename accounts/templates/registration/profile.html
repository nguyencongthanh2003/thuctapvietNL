{% extends 'base.html' %} {% load crispy_forms_tags %} {% load static %}
{% block content %}
<style>
  body {
    font-family: 'Times New Roman', Times, serif;
    background: linear-gradient(135deg, #f3e5ab 0%, #f5d78c 100%);
    color: #333;
  }

  h4 {
    color: #333;
    font-weight: bold;
    font-size: 1.75rem;
  }

  .form-group label {
    color: #555;
    font-size: 1.2rem;
  }

  .form-control {
    border-radius: 0.25rem;
    font-size: 1.1rem;
    padding: 0.5rem 1rem;
  }

  .btn-success {
    background-color: #4caf50;
    border-color: #45a049;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 1.1rem;
    padding: 0.5rem 1.5rem;
  }

  .btn-success:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }

  .row {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 0.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
  }

  .img-fluid {
    border-radius: 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
</style>

<div class="row my-4">
  <div class="col-md-6 col-12 p-4">
    <img src="{% static 'avatar.svg' %}" alt="Avatar" class="img-fluid" />
  </div>
  <div class="col-md-6 col-12 d-flex justify-content-center flex-column">
    <h4 class="text-center mb-3">Chỉnh sửa thông tin cá nhân</h4>
    <form method="POST" style="width:100%">
      <div class="form-group">
        <label>Email</label>
        <input readonly type="email" value="{{user.email}}" class="form-control">
      </div>
      {% csrf_token %} {{form|crispy}}
      <button class="btn btn-success" type="submit">Chỉnh sửa thông tin cá nhân</button>
    </form>
  </div>
</div>
{% endblock content %}
