<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: 'Times New Roman', serif;
        background: #f0f2f5;
        color: #333;
      }
      .auth-card {
        max-width: 400px;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .auth-card .display-4 {
        color: #ff6f61;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }
      .card-body {
        padding: 2rem;
      }
      .btn-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
        border: none;
        color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, box-shadow 0.3s;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #004080);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
      .btn-danger {
        background: linear-gradient(135deg, #dc3545, #c82333);
        border: none;
        color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, box-shadow 0.3s;
      }
      .btn-danger:hover {
        background: linear-gradient(135deg, #c82333, #a71d2a);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
      }
      .form-check-label {
        color: #555;
      }
      .card-header {
        background: #007bff;
        color: #fff;
        border-bottom: 1px solid #e5e5e5;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .card-footer {
        background: #f8f9fa;
        border-top: 1px solid #e5e5e5;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
        padding: 0.75rem;
        text-align: center;
      }
      .card-footer a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
      }
      .card-footer a:hover {
        color: #0056b3;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="card auth-card card-body mx-auto my-4 shadow-sm">
        <h1 class="display-4 text-center">Đăng nhập</h1>
        <form method="POST">
          {% csrf_token %} {{ form|crispy }}
          <a href="{% url 'password_reset' %}" class="mb-2 d-block">Forgot Password?</a>
          <div class="row">
            <div class="col-6 pr-1">
              <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
            </div>
            <div class="col-6 pl-1">
              <button class="btn btn-danger btn-block" type="reset">Làm mới</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
