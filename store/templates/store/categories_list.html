{% extends 'base.html' %}
{% block title %} Categories {% endblock title %}
{% block content %}
<style>
  /* Container styling for the categories section */
  .my-2 {
    background: linear-gradient(135deg, #f0f4f8, #e0e0e0);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Card styling */
  .card {
    border: none;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: linear-gradient(135deg, #ffffff, #f9f9f9);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }

  .card-body {
    padding: 2rem;
    background: linear-gradient(135deg, #ffffff, #f7f7f7);
    color: #333;
  }

  .card-body h3 {
    font-size: 1.5rem;
    color: #ff5e5e;
    transition: color 0.3s ease;
  }

  .card-body h3 a {
    color: #ff5e5e;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .card-body h3 a:hover {
    color: #ff2d2d;
  }

  .card-footer {
    padding: 1rem;
    background: linear-gradient(135deg, #f0f4f8, #e0e0e0);
    color: #555;
    font-size: 1rem;
  }

  /* Responsive design adjustments */
  @media (max-width: 768px) {
    .card-body h3 {
      font-size: 1.25rem;
    }

    .card-footer {
      font-size: 0.9rem;
    }
  }
</style>

<div class="row my-2">
  {% for c in categories %}
  <div class="col-lg-3 col-md-6 col-12 my-2 px-sm-2">
    <div class="card text-center">
      <div class="card-body">
        <h3 class="font-weight-light">
          <a href="{{ c.get_absolute_path }}">{{ c.name }}</a>
        </h3>
      </div>
      <div class="card-footer">
        {{ c.num_products }} Product{{ c.num_products|pluralize }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
